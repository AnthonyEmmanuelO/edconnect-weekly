<header>
    <p><h1>Project Explorer </h1></p>
    <p><h2>One Stop Database For Academic Projects</h2></p>
</header>
    
    <nav> 
        <a href="index.html">Home</a>

    <main>
        <h1>Signup</h1>
        <form> 
        
            <p>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName">
            </p>
           
            <p>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName">
            </p>

            <p>
                <label for="email">Email Address</label>
                <input type="email" name="email">
            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" name="password">
            </p>

            <p>
                <label for="matricNumber">Matric Nnumber</label>
                <input type="text" name="matricNumber">
            </p>

            <p><label for="program">Program:</label>

                <select name="Program" id="Program">
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">Computer Information Systems</option>
                  <option value="computer__technology">Computer Technology</option>
                </select>
            </p>

            <p><label for="graduationYear">Graduation Year:</label>

                <select name="graduationYear" id="graduationYear">
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
            </p>
            <p><input type="submit"></p>
        </form>
    </main>
