<form class="mx-auto" style="width: 600px;">
    <div class="w-120 p-3"><br>
        <h2>Submit Project</h2>
        <div class="form-group">
            <label for="name">Project name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter project name">
        </div>

        <div class="form-group">
            <label for="abstract">Project Abstract</label>
            <textarea name="abstract" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="Author">Author(s)</label>
            <input type="text" name="authors" class="form-control" placeholder="Enter auhtor name (separated by comma)">
        </div>
        <div class="form-group">
            <label for="Tag">Tag(s)</label>
            <input type="text" name="tags" class="form-control" placeholder="Use # to tag projects with different topics(#javascript #mongodb">
        </div>
        <button type="submit" class="btn btn-primary">Continue</button><br><br>
    </div>
</form>
