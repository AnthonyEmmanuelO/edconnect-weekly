<form>
    <div class="row">
        <div class="col-sm">
        <h4>Edit Project</h4><hr class="my-3">
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" name="name" class="form-control" placeholder="Project 1">
            </div>
            <div class="form-group">
                <label for="abstract">Project Abstract</label>
                <textarea name="abstract" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="authors">Authors</label>
                <input type="text" name="authors" class="form-control" placeholder="Enter auhtor name (separated by comma)">
            </div>
            <div class="form-group">
                <label for="tags">Tag(s)</label>
                <input type="text" name="tags" class="form-control" placeholder="#web #java">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Save</button><br><br><br>
            </div>
        </div>

        <div class="col-sm">
            <h4>Manage Project Files</h4><hr class="my-3">
            <div class="form-group">
            <div class="custom-file">
                <input type="file" name="projectFile" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Upload File</label>
            </div>
        </div>
            <div class="form-group">
            <div class="card">
                <h5 class="card-header">Project Files</h5>
                <div class="card-body">
                    <p class="text-center">No file uploaded yet</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
